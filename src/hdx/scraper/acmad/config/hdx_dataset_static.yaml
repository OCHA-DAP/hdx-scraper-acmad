methodology_other: >
  The Combined Drought Indicator (CDI) is derived from the combination of SPI, SMA and
  fAPAR, to identify areas with the potential to suffer agricultural drought, areas
  where the vegetation is already affected by drought conditions, and areas in the
  recovery process to normal conditions after a drought episode.
caveats: >
  May require interpretation with its building blocks such as the vegetation, soil
  moisture or rainfall to fully place the cause of the drought, highly dependent on the
  data source, in this case SPI, soil moisture anomaly and vegetation anomaly which may
  vary depending with number of weather stations sharing data on a geographic location.
